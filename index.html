<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTS Tic-Tac-Toe</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .game-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            margin: 20px 0;
            border: 2px solid #333;
        }

        .cell {
            background: #fff;
            border: 1px solid #ddd;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .cell:hover:not(:disabled) {
            background-color: #f5f5f5;
        }
        
        .cell:disabled {
            cursor: not-allowed;
            background-color: #e9e9e9;
        }
        
        .game-info {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .mode-selector {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .mode-selector label {
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #f8f9fa;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .mode-selector label:hover {
            background-color: #e9ecef;
        }

        .mode-selector input[type="radio"] {
            margin-right: 8px;
        }

        .mode-selector input[type="radio"]:checked + span {
            font-weight: bold;
        }

        .mode-selector label:has(input:checked) {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        /* Notification Styles */
        .notification {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-out;
        }

        .notification-message {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .notification-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }

        .notification-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Winner-specific notification colors */
        .notification.winner-x {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .notification.winner-o {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .notification.draw {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="text-align:center;">Tic-Tac-Toe</h1>

         <!-- Game Mode Selector -->
        <div class="mode-selector">
            <label>
                <input type="radio" name="gameMode" value="Player vs AI" checked>
                ðŸ¤– Player vs AI
            </label>
            <label>
                <input type="radio" name="gameMode" value="PVP">
                Player vs Player
            </label>
        </div>
        
        <div class="game-info" id="gameInfo">
            Current Player: X
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cells will be created dynamically by JavaScript -->
        </div>

        <!-- Simple Notification Area -->
        <div class="notification" id="gameNotification" style="display: none;">
            <div class="notification-message" id="notificationMessage"></div>
            <button class="notification-button" id="playAgainButton" onclick="resetGame()">
                Play Again
            </button>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

    

    <!-- Load our compiled JavaScript -->
    <script type="module" src="js/ui.js"></script>
</body>
</html>
